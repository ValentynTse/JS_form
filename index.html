<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Відправка форми на пошту</title>
	<link rel="stylesheet" href="./css/style.css">
</head>

<body>
	<div class="wrapper">
		<div class="form">
			<form action="#" id="form" class="form__body">
				<h1 class="form__title">Форма для відправки на електронну пошту.</h1>
				<div class="form__item">
					<label for="formName" class="form__label">Ім'я*</label>
					<input type="text" id="formName" name="name" class="form__input _req">
				</div>
				<div class="form__item">
					<label for="formEmail" class="form__label">E-mail*</label>
					<input type="text" id="formEmail" name="email" class="form__input _req _email">
				</div>
				<div class="form__item">
					<div class="form__label">Лівша чи правша?</div>
					<div class="options">
						<div class="options__item">
							<input id="formRightHanded" checked type="radio" value="right" name="hand" class="options__input">
							<label for="formRightHanded" class="options__label"><span>Правша</span></label>
						</div>
						<div class="options__item">
							<input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
							<label for="formLeftHanded" class="options__label"><span>Лівша</span></label>
						</div>
					</div>
				</div>
				<div class="form__item">
					<label for="formMessage" class="form__label">Повідомлення</label>
					<textarea name="message" id="formMessage" class="form__input"></textarea>
				</div>
				<div class="form__item">
					<div class="form__label">Вік</div>
					<select name="age" class="select">
						<option value="від 18 до 25" selected>Молод</option>
						<option value="від 25 до 45">Стар</option>
						<option value="від 45">Супер Стар</option>
					</select>
				</div>
				<div class="form__item">
					<div class="form__label">Додайте фото</div>
					<div class="file">
						<div class="file__item">
							<input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
							<div class="file__button">Обрати</div>
						</div>
						<div id="formPreview" class="file__preview"></div>
					</div>
				</div>
				<div class="form__item">
					<div class="checkbox">
						<input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
						<label for="formAgreement" class="checkbox__label"><span>Я даю свою згоду на обробку персональних даних відповідно до <a href="#">Умови Договору</a>*</span></label>
					</div>
				</div>
				<button type="submit" class="form__button">Відправити</button>
			</form>		
		</div>
	</div>

	<script src="./js/script.js"></script>
</body>

</html>
